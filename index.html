<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Snack Man!</h1>
  </header>

  <!-- This is the start screen that shows when the game first loads -->
  <div class="startDiv" id="startScreen">
    <div class="start">
      <img src="images/icon.png" alt="logo">
      <h1>Snack Man!</h1>
      <!-- Input field to collect the player's name -->
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Leaderboard will be filled dynamically from localStorage -->
  <div class="leaderboard">
    <h1>LeaderBoard:</h1>
    <ol id="leaderboardList">
      <!-- Populated by script.js -->
    </ol>
  </div>

  <!-- This is where the maze grid and player will appear -->
  <main></main>

  <!-- This shows how many lives the player has left -->
  <div class="lives">
    <h1>Lives:</h1>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- Score display: this updates when the player collects points -->
  <div class="score">
    <h1>Score:</h1>
    <p>0</p>
  </div>

  <!-- These are the on-screen buttons for controlling the player -->
  <div class="controls">
    <button id="lbttn">&#9664;</button>
    <button id="ubttn">&#9650;</button>
    <button id="rbttn">&#9654;</button>
    <button id="dbttn">&#9660;</button>
  </div>
</body>
</html>
