<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Snack Man!</h1>
  </header>

  <!-- This is the start screen that shows when the game first loads -->
  <div class="startDiv" id="startScreen">
    <div class="start">
      <img src="images/icon.png" alt="logo">
      <h1>Snack Man!</h1>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Just a placeholder leaderboard with fake scores for now -->
  <div class="leaderboard">
    <h1>LeaderBoard:</h1>
    <ol>
      <li>Chris........100</li>
      <li>Mark.........75</li>
      <li>Tom..........50</li>
      <li>John.........45</li>
      <li>John2........40</li>
      <li>John3........35</li>
    </ol>
  </div>

  <!-- This is where the maze grid and player will appear -->
  <main></main>

  <!-- This shows how many lives the player has left -->
  <div class="lives">
    <h1>Lives:</h1>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <!-- Score display: this updates when the player collects points -->
  <div class="score">
    <h1>Score:</h1>
    <p>0</p>
  </div>

  <!-- These are the on-screen buttons for controlling the player -->
  <div class="controls">
    <button id="lbttn">&#9664;</button> <!-- Left -->
    <button id="ubttn">&#9650;</button> <!-- Up -->
    <button id="rbttn">&#9654;</button> <!-- Right -->
    <button id="dbttn">&#9660;</button> <!-- Down -->
  </div>
</body>
</html>
