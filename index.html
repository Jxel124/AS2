<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AS2</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon"/>
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Title bar at the top of the screen -->
  <header>
    <h1>Snack Man!</h1>
  </header>

  <!-- Start screen with name input -->
  <div class="startDiv" id="startScreen">
    <div class="start">
      <img src="images/icon.png" alt="logo" />
      <h1>Snack Man!</h1>
      <!-- Field to enter the player's name -->
      <input type="text" id="playerNameInput" placeholder="Enter your name" />
      <!-- Button to begin the game -->
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Leaderboard shows high scores -->
  <div class="leaderboard">
    <h1>LeaderBoard:</h1>
    <ol id="leaderboardList">
      <!-- Filled by JS -->
    </ol>
  </div>

  <!-- Maze and player grid -->
  <div class="gameArea">
    <main></main>
  </div>

  <!-- Remaining lives display -->
  <div class="lives">
    <h1>Lives:</h1>
    <ul>
      <li></li><li></li><li></li>
    </ul>
  </div>

  <!-- Score display -->
  <div class="score">
    <h1>Score:</h1>
    <p>0</p>
  </div>

  <!-- On-screen directional controls -->
  <div class="controls">
    <button id="lbttn">&#9664;</button>
    <button id="ubttn">&#9650;</button>
    <button id="rbttn">&#9654;</button>
    <button id="dbttn">&#9660;</button>
  </div>
</body>
</html>
